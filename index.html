      <div class="name-grid">

          <p id="error">This field is required</p>
        </div>
        <div>
          <label for="last-name-input" class="label">Last Name<span class="asterisk">*</span></label><br>
          <input type="text" name="last-name" id="last-name-input-id" class="last-name-input">
          <p id="error">This field is required</p>
        </div>
      </div>
      <div>
        <label for="email-input" class="label">Email Address<span class="asterisk">*</span></label><br>
        <input type="text" name="email" id="email-input-id" class="email-input">
        <p id="error">Please enter a valid email address</p>
      </div>
      <div>

        <textarea name="var_1" rows="5" cols="10" wrap="soft"  id="message-input-id"></textarea>
